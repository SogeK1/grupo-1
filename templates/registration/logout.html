{% extends "base.html" %}
{% load static %}

{% block contenido %}
<center>
<div class="container" style="margin-top: 370px;">
    <div class="messages">
        {% for message in messages %}
            <h3 style="margin-bottom: 25%;" {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</h3>
        {% endfor %}
    </div>
    <form method="post" action="{% url 'apps.usuario:logout' %}">
        {% csrf_token %}
    </form>
</div>
</center>
{% endblock  %}
